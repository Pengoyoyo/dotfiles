# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows or borders
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Use master layout instead of dwindle
    # layout = master
}
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    rounding = 12
    
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}
# Matugen Picker als floating window
windowrulev2 = float,class:(matugen-picker)
windowrulev2 = center,class:(matugen-picker)
windowrulev2 = size 1000 700,class:(matugen-picker)
windowrulev2 = stayfocused,class:(matugen-picker)


#Steam Main window Tile, Rest Float
windowrulev2 = float,class:^(steam)$
windowrulev2 = tile,class:^(steam)$,title:^(Steam)$


# Python Tk Fenster als Floating
windowrulev2 = float,class:(Tk)
windowrulev2 = center,class:(Tk)
